   <script>
    async function sendDataToGoogleSheet(rejectInfo) {
      try {
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxUBJ2kWhY_UdrJTyOiKjhWhlcmOR-4UFLXBOCEPsEDTRUsza8lNRSpWu8E0QzXZFC4/exec';
  
        let response = await fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          mode: "cors", // CORS ⁄©Ÿà enable ⁄©ÿ±ŸÜ€í ⁄©€í ŸÑ€å€í
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams(rejectInfo).toString(),
        });
  
        let text = await response.text();
        alert("Data Successfully Saved to Google Sheet!");
        console.log("Google Script Response:", text); // Debugging Response
  
      } catch (error) {
        alert("Error Sending Data!");
        console.error("Google Sheets Error:", error);
      }
    }
  
    // Function ⁄©Ÿà call ⁄©ÿ±€å⁄∫  
    sendDataToGoogleSheet({ Name: "Umar", Email: "umar@example.com", Phone: "123456789", Address: "Pakistan" });
  </script>
